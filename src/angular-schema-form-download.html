<div class="form-group" ng-class="{'has-error': hasError()}">
    <div>
       <a class="btn btn-default"  ng-class="(form.schema.cssClass) ?  form.schema.cssClass : 'btn-primary'" download href="{{form.schema.url}}" role="button">{{form.title || 'Download'}}</a>
    </div>
    <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
</div>
